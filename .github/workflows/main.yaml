name: Fetch and Compress JSON Data

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  fetch-compress-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: true # Ensure credentials are persisted
          fetch-depth: 0 # Fetch all history for all branches and tags
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Remove old file
        run: |
          rm -f data.json data.json.gz
          
      - name: Fetch JSON data
        run: |
          curl -o data.json "https://ap-south-1.aws.data.mongodb-api.com/app/blue-splash-kurxzvd/endpoint/products"

      - name: Compress JSON data
        run: |
          gzip data.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json.gz
          git commit -m "Update data.json.gz"
          git push